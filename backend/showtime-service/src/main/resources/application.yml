spring:
  application:
    name: showtime-service
  config:
    import: "optional:configserver:http://localhost:8888"
  datasource:
    url: jdbc:mysql://localhost:3306/showtime_service_db
    username: showtime_service
    password: showtime_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

server:
  port: 8084

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.movietix.showtime: DEBUG

services:
  movie-service:
    url: http://localhost:8083
  theater-service:
    url: http://localhost:8085

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mysql://mysql-showtime:3306/showtime_service_db
    username: showtime_service
    password: showtimepassword

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/